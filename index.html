<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type='text/javascript' src='./app.js'></script>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
  <title>TicTacToe</title>
</head>
<body>
  <header class="header">
    <h1 class='title'>TicTacToe</h1>
    <button id="myBtn" class='subtitle'>Enter Players Names</button>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class='player1'>
          <label for="first" class="player1Label"><b>Enter Player 1's Name</b></label>
          <input type="text" placeholder="Who is X's" name="playerX" required>
        </div>
        <div class='player2'>
          <label for="first" class="player2Label"><b>Enter Player 1's Name</b></label>
          <input type="text" placeholder="Who is O's" name="playerX" required>
        </div>
        <button class='play'>Play!</button>
      </div>
    </div>

    <p class='whosTurn'>X's Turn</p>
    <button class='reset' onclick='reset()''>Reset Game</button>

    <p class='gamesWon'>Games Won</div></p>
    <div class='score'>
      <p id='scoreX'></p>
      <p id='scoreO'></p>
    </div>
  </header>
  <board>
    <div class='cell0'>
      <button id='cell0' class='value' onclick='toggleValue("cell0")'></button>
    </div>
    <div class='cell0'>
      <button id='cell1' class='value' onclick='toggleValue("cell1")'></button>
    </div>
    <div class='cell1'>
      <button id='cell2' class='value' onclick='toggleValue("cell2")'></button>
    </div>
    <div class='cell0'>
      <button id='cell3' class='value' onclick='toggleValue("cell3")'></button>
    </div>
    <div class='cell0'>
      <button id='cell4' class='value' onclick='toggleValue("cell4")'></button>
    </div>
    <div class='cell1'>
      <button id='cell5' class='value' onclick='toggleValue("cell5")'></button>
    </div>
    <div class='cell2'>
      <button id='cell6' class='value' onclick='toggleValue("cell6")'></button>
    </div>
    <div class='cell2'>
      <button id='cell7' class='value' onclick='toggleValue("cell7")'></button>
    </div>
    <div class='cell3'>
      <button id='cell8' class='value' onclick='toggleValue("cell8")'></button>
    </div>

  </board>

</body>
</html>
