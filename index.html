<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type='text/javascript' src='./app.js'></script>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
  <title>TicTacToe</title>
</head>
<body>
  <header class="header">
    <h1 class='title'>TicTacToe</h1>
    <p class='subtitle'>you know how to play...</p>
  </header>
  <board>
    <div class='cell0'>
      <button id='cell0' class='value' onclick='toggleValue("cell0")'></button>
    </div>
    <div class='cell0'>
      <button id='cell1' class='value' onclick='toggleValue("cell1")'></button>
    </div>
    <div class='cell1'>
      <button id='cell2' class='value' onclick='toggleValue("cell2")'></button>
    </div>
    <div class='cell0'>
      <button id='cell3' class='value' onclick='toggleValue("cell3")'></button>
    </div>
    <div class='cell0'>
      <button id='cell4' class='value' onclick='toggleValue("cell4")'></button>
    </div>
    <div class='cell1'>
      <button id='cell5' class='value' onclick='toggleValue("cell5")'></button>
    </div>
    <div class='cell2'>
      <button id='cell6' class='value' onclick='toggleValue("cell6")'></button>
    </div>
    <div class='cell2'>
      <button id='cell7' class='value' onclick='toggleValue("cell7")'></button>
    </div>
    <div class='cell3'>
      <button id='cell8' class='value' onclick='toggleValue("cell8")'></button>
    </div>

  </board>

</body>
</html>
